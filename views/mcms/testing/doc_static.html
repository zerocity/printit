{% extends themeRootFile %}

{% block title %}{{ config.title|raw }} - posts{% endblock %}

{% block pageContent %}
	<div class="row">
		<div class="span3">
			<nav>

	      {% endfor %}
	    </ul>
	</nav>
		</div>
		<div class="span9">
			{{ md|raw }}
		</div>
	</div>
{% endblock %}
